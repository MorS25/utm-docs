host: utmregistry.arc.nasa.gov.
basePath: /api/v4
schemes:
  - https

securityDefinitions:
  ussapi_security:
    type: oauth2
    tokenUrl: 'https://utm.defined.host/oauth/token'
    flow: application
    scopes:
      'utm.nasa.gov_write.message': Subject can read, create, and update message data such as UTM Message and Negotiations and DMP data

paths:
  '/uss-exchange':
    delete:
      summary: Delete an array of previously uploaded USSExchange instances.
      security:
        - ussapi_security:
            - utm.nasa.gov_write.message
      parameters:
        - in: body
          name: MetaDataDmpUssId
          required: true
          schema:
            type: array
            items: 
              $ref: >-
                https://raw.githubusercontent.com/nasa/utm-docs/release-v1.0.3/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/MetaDataDmpUssId
          description: Delete models associated with array of MetaDataDmpUssId.
      responses:
        '200':
          description: Data received. No content returned.
          schema:
            $ref: >-
              https://raw.githubusercontent.com/nasa/utm-apis/master/utm-domains/utm-domain-commons.yaml#/definitions/UTMRestResponse
        '401':
          description: Invalid or missing access_token provided.
          schema:
            $ref: >-
              https://raw.githubusercontent.com/nasa/utm-apis/master/utm-domains/utm-domain-commons.yaml#/definitions/UTMRestResponse
        '403':
          description: Forbidden. Do not retry with same access token. Reason not provided, but do you have the right scopes? Does uss_name match the sub claim?
          schema:
            $ref: >-
              https://raw.githubusercontent.com/nasa/utm-apis/v4-draft/utm-domains/utm-domain-commons.yaml#/definitions/UTMRestResponse
        '404':
          description: Requested uuid not found.
          schema:
            $ref: >-
              https://raw.githubusercontent.com/nasa/utm-apis/master/utm-domains/utm-domain-commons.yaml#/definitions/UTMRestResponse

    post:
      summary: Upload an array of models
      security:
        - ussapi_security:
            - utm.nasa.gov_write.message
      consumes:
        - application/json
      parameters:
        - in: body
          name: DataModelArray
          description: Upload an array of models
          required: true
          schema:
            type: array
            items: 
              $ref: >-
                https://raw.githubusercontent.com/nasa/utm-docs/release-v1.0.3/TCL4%20Data%20Management/utm-tcl4-data-collection.yaml#/definitions/USSExchange

      responses:
        '200':
          description: Data received. No content returned.
          schema:
            $ref: >-
              https://raw.githubusercontent.com/nasa/utm-apis/master/utm-domains/utm-domain-commons.yaml#/definitions/UTMRestResponse
        '400':
