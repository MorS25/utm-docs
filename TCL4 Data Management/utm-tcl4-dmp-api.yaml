swagger: '2.0'
info:
  description: >-
    "TCL4 will require the submission of test data.  Some of these data are not readily collected via UTM means. This file describes the endpoints used for that data collection.  These models are referenced in the Data Management Plan (DMP), so this API and associated models are referred to using the acronym 'DMP'"
