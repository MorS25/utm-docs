paths: {}
definitions:


  FLIGHT_DATA:
    type: object
    required: ['metaData','auxiliaryUASOperation','aircraftFlightPlan','uasState']
    properties:
      metaData:
        $ref: https://raw.githubusercontent.com/nasa/utm-docs/master/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/metaData
      auxiliaryUASOperation:
        type: object
        required: ['typeOfOperation','takeoffWeight_lb','takeOffTime','takeoffPosLat_deg','takeoffPosLon_deg','takeoffPosAlt_ft','landingTime','landingPosLat_deg','landingPosLon_deg','landingPosAlt_ft','gcsPosLat_deg','gcsPosLon_deg','gcsPosAlt_ft']
        properties:
          typeOfOperation:
            type: string
            enum:
              - Live
              - Simulated
          takeoffWeight_lb: 
            type: number 
          takeOffTime: 
            $ref: 'https://raw.githubusercontent.com/nasa/utm-docs/master/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/timestamp'
          takeoffPosLat_deg:
            $ref: '#/definitions/LAT'
          takeoffPosLon_deg:
            $ref: '#/definitions/LON'
          takeoffPosAlt_ft:
            type: number
          landingTime:
            $ref: 'https://raw.githubusercontent.com/nasa/utm-docs/master/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/timestamp'
          landingPosLat_deg:
            $ref: '#/definitions/LAT'
          landingPosLon_deg:
            $ref: '#/definitions/LON'
          landingPosAlt_ft:
            type: number
          gcsPosLat_deg:
            $ref: '#/definitions/LAT'
          gcsPosLon_deg:
            $ref: '#/definitions/LON'
          gcsPosAlt_ft:
            type: number
      aircraftFlightPlan:
        type: array
        items:
          type: object
          required: ['wpSequenceNum_nonDim','wpType_nonDim','wpLat_deg','wpLon_deg','wpAlt_ft','wpTargetGroundSpeed_ftPerSec','wpTargetAirSpeed_ftPerSec','hoverTime_sec','wpTime']
          properties:
            wpSequenceNum_nonDim:
              type: integer
            wpType_nonDim:
              type: integer
              enum:
                - 0
                - 1
            wpLat_deg:
              $ref: '#/definitions/LAT'
            wpLon_deg:
              $ref: '#/definitions/LON'
            wpAlt_ft:
              type: number
            wpTargetGroundSpeed_ftPerSec:
              type: number
            wpTargetAirSpeed_ftPerSec:
              type: number
            hoverTime_sec:
              type: number
            wpTime:
              $ref: 'https://raw.githubusercontent.com/nasa/utm-docs/master/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/timestamp'
      uasState:
        description: Note that within each object, the sensor and value fields may be a comma separated list or a single scalar value.  A comma separated list may be desirable if several sensors have a common sampling rate.  
        type: array
        items:
          type: object
          required: ['ts','sensor','value']
          properties:
            ts:
              $ref: 'https://raw.githubusercontent.com/nasa/utm-docs/master/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/timestamp'
            sensor:
              $ref: '#/definitions/sensorList'
            value:
              $ref: '#/definitions/intOrFloatList'
          example:
            - ts: 2018-03-12T16:02:00.000
              sensor: 'batteryTemp_f'
              value: '100'
            - ts: 2018-03-12T16:03:00.000
              sensor: 'vehiclePositionLat_deg,vehiclePositionLon_deg,vehiclePositionAlt_ft'
              value: '37.233200,-115.792284,5000'
            - ts: 2018-03-12T16:04:00.000
              sensor: 'vehiclePositionLat_deg,vehiclePositionLon_deg,vehiclePositionAlt_ft'
              value: '37.219504,-115.785051,5500' 

    
  

# definitions shared by the MOPs

  intOrFloatList:
    type: array
    items:
      type: number

  sensorList:
    type: array
    items:
      $ref: '#/definitions/sensorItem'
    
  sensorItem:
    type: string
    enum:
    - aboveTerrainAltitude_ft
    - accBodyX_ftPerSec2
    - accBodyY_ftPerSec2
    - accBodyZ_ftPerSec2
    - aileronActuatorCommand_nonDim
    - aircraftAirborneState_nonDim
    - angleOfAttack_deg
    - barometricAltitude_ft
    - barometricPressure_psi
    - batteryCurrent_a
    - batteryTemp_f
    - batteryVoltage_v
    - batteryCellCurrent_a
    - batteryCellVoltage_v
    - elevatorActuatorCommand_nonDim
    - externalTemperature_f
    - geometricVerticalAccuracyCategory
    - groundCourse_deg
    - groundSpeed_ftPerSec
    - heading_deg
    - hdop_nonDim
    - indicatedAirspeed_ftPerSec
    - lateralNavPositionError_ft
    - lateralNavVelocityError_ftPerSec
    - motor10ControlThrottleCommand_nonDim
    - motor11ControlThrottleCommand_nonDim
    - motor12ControlThrottleCommand_nonDim
    - motor13ControlThrottleCommand_nonDim
    - motor14ControlThrottleCommand_nonDim
    - motor15ControlThrottleCommand_nonDim
    - motor16ControlThrottleCommand_nonDim
    - motor1ControlThrottleCommand_nonDim
    - motor2ControlThrottleCommand_nonDim
    - motor3ControlThrottleCommand_nonDim
    - motor4ControlThrottleCommand_nonDim
    - motor5ControlThrottleCommand_nonDim
    - motor6ControlThrottleCommand_nonDim
    - motor7ControlThrottleCommand_nonDim
    - motor8ControlThrottleCommand_nonDim
    - motor9ControlThrottleCommand_nonDim
    - navigationAccuracyCategoryPosition
    - navigationIntegrityCategory
    - numGpsSat_nonDim
    - numGpsSatellitesInView_nonDim
    - pitchRate_degPerSec
    - pitch_deg
    - relativeHumidityPrct_nonDim
    - rollRate_degPerSec
    - roll_deg
    - rudderActuatorCommand_nonDim
    - sideSlip_deg
    - targetAirSpeed_ftPerSec
    - targetGroundSpeed_ftPerSec
    - targetWaypointAlt_ft
    - targetWaypointLat_deg
    - targetWaypointLon_deg
    - trueAirspeed_ftPerSec
    - timeFlightEssentialTelemetryReceivedByGcs
    - timeFlightEssentialTelemetrySentFromUA
    - vdop_nonDim
    - vehiclePositionAlt_ft
    - vehiclePositionLat_deg
    - vehiclePositionLon_deg
    - velDown_ftPerSec
    - velEast_ftPerSec
    - velNorth_ftPerSec
    - verticalNavPositionError_ft
    - verticalNavVelocityError_ftPerSec
    - yawRate_degPerSec
    - yaw_deg

  LAT:
    type: number
    minimum: -90
    maximum:  90

  LON:
    type: number
    minimum: -180
    maximum:  180
