paths: {}
definitions:


  FLIGHT_DATA:
    type: object
    required: ['metaData','auxiliaryUASOperation','aircraftFlightPlan','uasState']
    properties:
      metaData:
        $ref: '#/definitions/metaData'
      auxiliaryUASOperation:
        type: object
        required: ['typeOfOperation','takeoffWeight_lb','takeOffTime','takeoffPosLat_deg','takeoffPosLon_deg','takeoffPosAlt_ft','landingTime','landingPosLat_deg','landingPosLon_deg','landingPosAlt_ft','gcsPosLat_deg','gcsPosLon_deg','gcsPosAlt_ft']
        properties:
          typeOfOperation:
            type: string
            enum:
              - Live
              - Simulated
          takeoffWeight_lb: 
            type: number 
          takeOffTime: 
            $ref: '#/definitions/timestamp'
          takeoffPosLat_deg:
            $ref: '#/definitions/LAT'
          takeoffPosLon_deg:
            $ref: '#/definitions/LON'
          takeoffPosAlt_ft:
            type: number
          landingTime:
            $ref: '#/definitions/timestamp'
          landingPosLat_deg:
            $ref: '#/definitions/LAT'
          landingPosLon_deg:
            $ref: '#/definitions/LON'
          landingPosAlt_ft:
            type: number
          gcsPosLat_deg:
            $ref: '#/definitions/LAT'
          gcsPosLon_deg:
            $ref: '#/definitions/LON'
          gcsPosAlt_ft:
            type: number
      aircraftFlightPlan:
        type: array
        items:
          type: object
          required: ['wpSequenceNum_nonDim','wpType_nonDim','wpLat_deg','wpLon_deg','wpAlt_ft','wpTargetGroundSpeed_ftPerSec','wpTargetAirSpeed_ftPerSec','hoverTime_sec','wpTime']
          properties:
            wpSequenceNum_nonDim:
              type: integer
            wpType_nonDim:
              type: integer
              enum:
                - 0
                - 1
            wpLat_deg:
              $ref: '#/definitions/LAT'
            wpLon_deg:
              $ref: '#/definitions/LON'
            wpAlt_ft:
              type: number
            wpTargetGroundSpeed_ftPerSec:
              type: number
            wpTargetAirSpeed_ftPerSec:
              type: number
            hoverTime_sec:
              type: number
            wpTime:
              $ref: '#/definitions/timestamp'
      uasState:
        description: Note that within each object, the sensor and value fields may be a comma separated list or a single scalar value.  A comma separated list may be desirable if several sensors have a common sampling rate.  
        type: array
        items:
          type: object
          required: ['ts','sensor','value']
          properties:
            ts:
              $ref: '#/definitions/timestamp'
            sensor:
              $ref: '#/definitions/sensorList'
            value:
              $ref: '#/definitions/intOrFloatList'
          example:
            - ts: 2018-03-12T16:02:00.000
              sensor: 'batteryTemp_f'
              value: '100'
            - ts: 2018-03-12T16:03:00.000
              sensor: 'vehiclePositionLat_deg,vehiclePositionLon_deg,vehiclePositionAlt_ft'
              value: '37.233200,-115.792284,5000'
            - ts: 2018-03-12T16:04:00.000
              sensor: 'vehiclePositionLat_deg,vehiclePositionLon_deg,vehiclePositionAlt_ft'
              value: '37.219504,-115.785051,5500' 

    
  

# definitions shared by the MOPs

  intOrFloatList:
    type: array
    items:
      type: number

  sensorList:
    type: array
    items:
      $ref: '#/definitions/sensorItem'
    
  sensorItem:
    type: string
    enum:
    - aboveTerrainAltitude_ft
    - accBodyX_ftPerSec2
    - accBodyY_ftPerSec2
    - accBodyZ_ftPerSec2
    - aileronActuatorCommand_nonDim
    - aircraftAirborneState_nonDim
    - angleOfAttack_deg
    - barometricAltitude_ft
    - barometricPressure_psi
    - batteryCurrent_a
    - batteryTemp_f
    - batteryVoltage_v
    - batteryCellCurrent_a
    - batteryCellVoltage_v
    - elevatorActuatorCommand_nonDim
    - externalTemperature_f
    - geometricVerticalAccuracyCategory
    - groundCourse_deg
    - groundSpeed_ftPerSec
    - heading_deg
    - hdop_nonDim
    - indicatedAirspeed_ftPerSec
    - lateralNavPositionError_ft
    - lateralNavVelocityError_ftPerSec
    - motor10ControlThrottleCommand_nonDim
    - motor11ControlThrottleCommand_nonDim
    - motor12ControlThrottleCommand_nonDim
    - motor13ControlThrottleCommand_nonDim
    - motor14ControlThrottleCommand_nonDim
    - motor15ControlThrottleCommand_nonDim
    - motor16ControlThrottleCommand_nonDim
    - motor1ControlThrottleCommand_nonDim
    - motor2ControlThrottleCommand_nonDim
    - motor3ControlThrottleCommand_nonDim
    - motor4ControlThrottleCommand_nonDim
    - motor5ControlThrottleCommand_nonDim
    - motor6ControlThrottleCommand_nonDim
    - motor7ControlThrottleCommand_nonDim
    - motor8ControlThrottleCommand_nonDim
    - motor9ControlThrottleCommand_nonDim
    - navigationAccuracyCategoryPosition
    - navigationIntegrityCategory
    - numGpsSat_nonDim
    - numGpsSatellitesInView_nonDim
    - pitchRate_degPerSec
    - pitch_deg
    - relativeHumidityPrct_nonDim
    - rollRate_degPerSec
    - roll_deg
    - rudderActuatorCommand_nonDim
    - sideSlip_deg
    - targetAirSpeed_ftPerSec
    - targetGroundSpeed_ftPerSec
    - targetWaypointAlt_ft
    - targetWaypointLat_deg
    - targetWaypointLon_deg
    - trueAirspeed_ftPerSec
    - timeFlightEssentialTelemetryReceivedByGcs
    - timeFlightEssentialTelemetrySentFromUA
    - vdop_nonDim
    - vehiclePositionAlt_ft
    - vehiclePositionLat_deg
    - vehiclePositionLon_deg
    - velDown_ftPerSec
    - velEast_ftPerSec
    - velNorth_ftPerSec
    - verticalNavPositionError_ft
    - verticalNavVelocityError_ftPerSec
    - yawRate_degPerSec
    - yaw_deg

  LAT:
    type: number
    minimum: -90
    maximum:  90

  LON:
    type: number
    minimum: -180
    maximum:  180
    
  metaData:
    type: object
    required: ['test_card','run','call_sign','uvin','gufi','submitTime','ussName']
    properties:
      uvin:
        $ref: '#/definitions/UUID'
      gufi:
        description: >-
          GUFI of the operation that is the source of these data. Note that this
          GUFI is repeated in the Position model, so they must match.  In addition
          this GUFI will map to operational data in the UTM data stores.  Thus
          the values for call_sign, test_card, test_run must match the metadata
          supplied with that Operation's metadata.  Mismatches will cause the
          data submission to be rejected.
        type: string
        format: uuid
        maxLength: 36
        minLength: 36
        pattern: "^[0-9a-fA-F]{8}\\-[0-9a-fA-F]{4}\\-4[0-9a-fA-F]{3}\\-[8-b][0-9a-fA-F]{3}\\-[0-9a-fA-F]{12}$"
        example: "00000000-0000-4444-8888-FEEDDEADBEEF"
      submitTime:
        $ref: '#/definitions/timestamp'
      ussName:
        type: string
        description: This is a unique string that identifies the USS that is supporting this operation.  It is the same identifier used in the basic authentication mechanism required to obtain a token from FIMS (Flight Information Management System).  It is also the subject claim that identifies the principal that is the subject of the JWT.
      test_card:
        description: >-
          The official test card bstring.  The test cards or test card identifiers will be provided by NASA.  They will be unique across the UTM TCL4 campaign.  
        type: string
        maxLength: 100
        example: "NVS1C3"
      run:
        description: >-
          The run of this test card.  Many test cards will be run once, but
          many may have several runs for various reasons, planned and unplanned.
        type: integer
        format: int32
        example: 3
      call_sign:
        description: >-
          Within the test card, this operation should have a unique
          call_sign.  This value must be provided here.
        type: string
        maxLength: 100
        example: "Tootsie88"
        
# low level definitions
        
  timestamp:
    type: string
    pattern: '^2[0-9][0-9][0-9]-[01][0-9]-[0123][0-9]T[012][0-9]:[012345][0-9]:[012345][0-9]\.[0-9][0-9][0-9][0-9]*Z{0,1}$'
    example: '2018-03-05T19:56:23.445'
    
  UUID:
    type: string
    format: uuid
    pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
    example: 'd7126818-d280-475f-aaee-c16e9c6f04e0'
    maxLength: 36
    minLength: 36
