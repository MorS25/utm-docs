definitions:
  FlightEssentialTelemetryCrewed:
    description: >-
      Time dependent data for a crewed Operation within TCL4.
    required:
      - "metaData"
      - "latLonAlt"
      - "ts"
      - "hdop_nonDim"
      - "vdop_nonDim"
      - "numGpsSat_nonDim"
      - "heading_deg"
      - "groundCourse_deg"
      - "groundSpeed_ftPerSec"

    properties:
      metaData:
        $ref: 'https://raw.githubusercontent.com/nasa/utm-docs/master/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/metaData'
      latLonAlt:
        $ref: 'https://raw.githubusercontent.com/nasa/utm-docs/develop/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/LatLonAlt'
      ts:
        description: >-
          Time for this sample.
        type: string
        format: date-time
        minLength: 24
        maxLength: 24
        pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\.[0-9]{3})Z$"
        example: '2015-08-20T14:11:56.118Z'
      heading_deg:
        description: >-
          Heading in the true North reference frame. (deg)
        type: number
        format: float
        example: 15.85        

      groundCourse_deg:
        description: >-
          Ground Course (also known as track) in the true North reference frame. (deg)
        type: number
        format: float
        example: 15.85        

      groundSpeed_ftPerSec:
        description: >-
          Ground Speed. (ft/s)
        type: number
        format: float
        example: 15.85        

      hdop_nonDim:
        description: >-
          Number of GPS satellites to which the aircraft has line-of-sight to (whether acquired or not by the GPS receiver).
        type: number
        format: integer
        example: 3       
        
      vdop_nonDim:
        description: >-
          VDOP: Vertical dilution of precision of GPS constellation.
        type: number
        format: integer
        example: 15.85        
                
      numGpsSat_nonDim:
        description: >-
          Number of GPS satellites being tracked by GPS receiver.
        type: number
        format: integer
        example: 5       
        
  FETCrewedNumGpsSatellitesInView:
    properties:
      metaData:
        $ref: 'https://raw.githubusercontent.com/nasa/utm-docs/master/TCL4%20Data%20Management/utm-tcl4-dmp-common.yaml#/definitions/metaData'
      ts:
        description: >-
          Time for this sample.
        type: string
        format: date-time
        minLength: 24
        maxLength: 24
        pattern: "^([0-9]{4})-(1[0-2]|0[1-9])-(3[01]|0[1-9]|[12][0-9])T(2[0-3]|[01][0-9]):([0-5][0-9]):([0-5][0-9])(\\.[0-9]{3})Z$"
        example: '2015-08-20T14:11:56.118Z'
      numGpsSatInView_nonDim:
        description: >-
          Number of GPS satellites being tracked by GPS receiver.
        type: number
        format: integer
        example: 5       
